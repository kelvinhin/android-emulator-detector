apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    jcenter ()
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.framgia.example.emulatordetector"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.4.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':library')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation ("org.permissionsdispatcher:permissionsdispatcher:4.3.0")
    annotationProcessor "org.permissionsdispatcher:permissionsdispatcher-processor:4.3.0"
}
